<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>More | Kakao Clone</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__communi">SKT</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후 11:20</span>
        </div>
        <div class="status-bar__column">  
            <i class="fas fa-volume-up"></i>          
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery">70%</span>
            <i class="fas fa-battery-three-quarters"></i>        
        </div>
    </div>

    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header__column">
            <h1>더보기</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
            </span>
        </div>
    </header>

    <!-- 중간 -->
    <main class="more">
        <header class="more__header">
            <div class="more__column">
                <span class="more__name">홍길동</span>
                <button>QR체크인</button>
            </div>
            <div class="more__column">
                <i class="far fa-comment-dots"></i>
                <span>무제한으로 이모티콘 즐기기</span>
            </div>

            <div class="more__pay">
                <button>pay 0원</button>
                <span>송금 | 결제 | 자산</span>
            </div>

            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-envelope"></i>
                    </span>
                    <span class="more__btn-title">메일</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-calendar-check"></i>
                    </span>
                    <span class="more__btn-title">캘린더</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-gift"></i>
                    </span>
                    <span class="more__btn-title">선물하기</span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile"></i>
                    </span>
                    <span class="more__btn-title">이모티콘</span>
                </li>
            </ul>
        </header>
    </main>
    
    <!-- 중간 -->

    <!-- 하단 내비게이션 바 -->
    <nav class="nav">
        <li class="nav__list-item"><a href="./friends.html" class="nav__list-link">
            <i class="far fa-user fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./index.html" class="nav__list-link">
            <i class="fas fa-comment fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./find.html" class="nav__list-link">
            <i class="fas fa-hashtag fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./shop.html" class="nav__list-link">
            <i class="fas fa-shopping-bag fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a></li>
    </nav>
    
</body>
</html>
