<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__communi">SKT</span>
            <span class="status-bar__clock">11:20</span>
        </div>
        <div class="status-bar__column">  
            <i class="fas fa-volume-up"></i>          
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery">70%</span>
            <i class="fas fa-battery-three-quarters"></i>        
        </div>
    </div>

    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header__column">
            <span class="header__icon">
                <a href="more.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </span>
        </div>
        <div class="header__column">
            <h1 class="header__title">설정</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
        </div>
    </header>

    <!-- 리스트 -->
    <main class="settings">
        <section class="settings_sections">
            <ul class="settings_list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-bullhorn"></i>
                    </span>
                    <span class="settings__title">공지사항</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings__title">실험실</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="settings__title">버전정보</span>
                </li>
            </ul>
        </section>
        <section class="settings_sections">
            <ul class="settings_list">
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="settings__title">개인/보안</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">알림</span>
                </li>
                <li class="settings__setting">
                    <span class="settings__icon">
                        <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">친구</span>
                </li>
            </ul>
        </section>
    </main>
    

    <!-- 하단 내비게이션 바 -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="./friends.html" class="nav__list-link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./index.html" class="nav__list-link">
                    <div class="nav__badge">33</div>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./find.html" class="nav__list-link">
                    <i class="fas fa-hashtag fa-2x"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./shop.html" class="nav__list-link">
                    <i class="fas fa-shopping-bag fa-2x"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
</body>
</html>
