<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatting Room | Kakao Clone</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__communi">SKT</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후 11:20</span>
        </div>
        <div class="status-bar__column">  
            <i class="fas fa-volume-up"></i>          
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery">70%</span>
            <i class="fas fa-battery-three-quarters"></i>        
        </div>
    </div>

    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header__column">
            <span class="header__icon">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </span>
        </div>
        <div class="header__column">
            <h1>채팅방</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars fa-2x"></i>
            </span>
        </div>
    </header>

    <div class="notice">
        <span class="notice__icon">
            <i class="fas fa-bullhorn"></i>
        </span>
        <span class="notice__text">공지입니다.</span>
        <span class="notice__extend">
            <i class="fas fa-arrow-down"></i>
        </span>
    </div>

    <!-- 대화창 -->
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">2021년 3월 15일 월요일</span>
            <li class="incoming-message message">
                <img src="images/avatar_hwangjin.png" class="g-avatar friend__avatar">
                <div class="message__content">
                    <span class="message__author">채팅상대</span>
                    <div class="message__bubble">안녕하세요</div>
                </div>
                <span class="message__timestamp">오후 3:00</span>
            </li>
            <li class="outgoing-message message">
                <div class="message__content">
                    <div class="message__bubble">안녕하세요</div>
                </div>
                <span class="message__timestamp">오후 3:01</span>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="send message" class="chat__write-input"/>
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-grin"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-hashtag"></i>
            </span>
        </div>
    </div>
</body>
</html>
