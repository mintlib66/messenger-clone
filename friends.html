<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/index-style.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__communi">SKT</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후 11:20</span>
        </div>
        <div class="status-bar__column">  
            <i class="fas fa-volume-up"></i>          
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery">70%</span>
            <i class="fas fa-battery-three-quarters"></i>        
        </div>
    </div>

    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header__column">
            <h1>친구</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog fa-2x"></i>
            </span>
        </div>
    </header>

    <!-- 친구 목록 -->
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar_user.png" class="friend__avatar g-avatar">
                </div>
                <div class="friedn__content">
                    <span class="friend__name">길동</span>
                    <span class="friend__status">아버지를 아버지라 부르지 못하고</span>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span class="friend__music-name">전인권-봄이 온다면</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__new">
            <h5 class="friends__title">새로운 친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar_user.png" class="friend__avatar g-avatar">
                </div>
                <div class="friedn__content">
                    <span class="friend__name">일지매</span>
                    <span class="friend__status">착하게 삽시다</span>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span class="friend__music-name">배기성-운명에 외치다</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">친구 111</h5>
            <li class="friends__list">
                <div class="friend__column">
                    <img src="images/avatar_user.png" class="friend__avatar g-avatar">
                </div>
                <div class="friedn__content">
                    <span class="friend__name">일지매</span>
                    <span class="friend__status">착하게 삽시다</span>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span class="friend__music-name">배기성-운명에 외치다</span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <!-- 하단 내비게이션 바 -->
    <nav class="nav">
        <li class="nav__list-item"><a href="./friends.html" class="nav__list-link">
            <i class="far fa-user fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./index.html" class="nav__list-link">
            <i class="fas fa-comment fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./find.html" class="nav__list-link">
            <i class="fas fa-hashtag fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./shop.html" class="nav__list-link">
            <i class="fas fa-shopping-bag fa-2x"></i>
        </a></li>
        <li class="nav__list-item"><a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
        </a></li>
    </nav>
    
</body>
</html>
