<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <title>chat index | Kakao Clone</title>
</head>
<body>
    <!-- 상태 표시줄 -->
    <div class="status-bar" style="display: inline-block">
        <div class="status-bar__column">
            <span class="status-bar__communi">SKT</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">오후 11:20</span>
        </div>
        <div class="status-bar__column">  
            <i class="fas fa-volume-up"></i>          
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar__battery">70%</span>
            <i class="fas fa-battery-three-quarters"></i>        
        </div>
    </div>
    
</body>
</html>
